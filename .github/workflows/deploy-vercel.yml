name: Deploy to Vercel (Release Branch)

on:
  push:
    branches:
      - release/1.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          echo "Triggering Vercel deployment for release/1.0..."
          curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}
